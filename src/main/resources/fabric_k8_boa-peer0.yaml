apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: org1
  name:	peer0-org1
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
       app: hyperledger
       role: peer
       peer-id: peer0
       org: org1
    spec:

      containers:
      - name: couchdb
        image: hyperledger/fabric-couchdb
        ports:
         - containerPort: 5984


      - name: peer0-org1
        image: hyperledger/fabric-peer
        env:
        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: "CouchDB"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
          value: "localhost:5984"
        - name: CORE_VM_ENDPOINT
          value: "unix:///host/var/run/docker.sock"
        - name: CORE_LOGGING_LEVEL
          value: "DEBUG"
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_PEER_ADDRESSAUTODETECT
          value: "true"
        - name: CORE_PEER_EXTERNALENDPOINT
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: "/etc/hyperledger/crypto/peer/tls/server.crt"
        - name: CORE_PEER_TLS_KEY_FILE
          value: "/etc/hyperledger/crypto/peer/tls/server.key"
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: "/etc/hyperledger/crypto/peer/tls/ca.crt"
        - name: CORE_PEER_MSPCONFIGPATH
          value: /etc/hyperledger/crypto/peer/msp
        - name: CORE_PEER_ID
          value: peer0.org1
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: peer0.org1:7051
        - name: CORE_PEER_LOCALMSPID
          value: org1MSP
        - name: CORE_PEER_ADDRESS
          value: peer0.org1:7051
        - name: CORE_PEER_CHAINCODEADDRESS
          value: 10.63.240.31:7052
        workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
        ports:
         - containerPort: 7051
         - containerPort: 7052
         - containerPort: 7053
        command: ["/bin/sh"]
        args: ["-c","peer node start;"]
        volumeMounts:
         - mountPath: /etc/hyperledger/crypto/peer
           name: artifacts
           subPath:  test/crypto-config/peerOrganizations/org1/peers/peer0.org1
         - mountPath: /opt/gopath/src/org/peer/channel-artifacts
           name: artifacts
           subPath:  test/channel
         - mountPath: /host/var/run/
           name: run
         - mountPath: /etc/hyperledger/crypto/orderer
           name: artifacts
           subPath:  test/crypto-config/ordererOrganizations/test/orderers/orderer.test

      - name: cli
        image:  hyperledger/fabric-tools
        env:
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_LOCALMSPTYPE
          value: "bccsp"
        - name: CORE_VM_ENDPOINT
          value: unix:///host/var/run/docker.sock
        - name: GOPATH
          value: /opt/gopath
        - name: CORE_LOGGING_LEVEL
          value: DEBUG
        - name: CORE_PEER_LOCALMSPID
          value: org1MSP
        - name: CORE_PEER_MSPCONFIGPATH
          value: /etc/hyperledger/crypto/peer/users/Admin@org1/msp
        - name: CORE_PEER_TLS_KEY_FILE
          value: /etc/hyperledger/crypto/peer/peers/peer0.org1/tls/server.key
        - name: CORE_PEER_TLS_CERT_FILE
          value: /etc/hyperledger/crypto/peer/peers/peer0.org1/tls/server.crt
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: /etc/hyperledger/crypto/peer/peers/peer0.org1/tls/ca.crt
        - name: CORE_PEER_ID
          value: cli
        - name: CORE_PEER_ADDRESS
          value: peer0.org1:7051
        - name: CORE_PEER_SERVERHOSTOVERRIDE
          value: peer0.org1:7051
        workingDir: /opt/gopath/src/org/peer/channel-artifacts
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        volumeMounts:
          - mountPath: /host/var/run/
            name: run

          - mountPath: /etc/hyperledger/crypto/peer
            name: artifacts
            subPath: test/crypto-config/peerOrganizations/org1
          - mountPath: /opt/gopath/src/org/peer/channel-artifacts
            name: artifacts
            subPath: test/channel

          - mountPath: /etc/hyperledger/crypto/orderer
            name: artifacts
            subPath: test/crypto-config/ordererOrganizations/test/orderers/orderer.test
          - mountPath: /opt/chaincode
            name: artifacts
            subPath: test/chaincode/java

          - mountPath: /opt/gopath/src
            name: artifacts
            subPath: test/chaincode/go



      volumes:
         - name: artifacts
           persistentVolumeClaim:
             claimName: org1-pv
         - name: run
           hostPath:
             path: /var/run
             type: Directory


---
apiVersion: v1
kind: Service
metadata:
   namespace: org1
   name: peer0
spec:
 selector:
   app: hyperledger
   role: peer
   peer-id: peer0
   org: org1
 type: NodePort
 ports:
   - name: externale-listen-endpoint
     protocol: TCP
     port: 7051
     targetPort: 7051
     nodePort: 30001

   - name: chaincode-listen
     protocol: TCP
     port: 7052
     targetPort: 7052
     nodePort: 30003

   - name: peer-event-listen
     protocol: TCP
     port: 7053
     targetPort: 7053
     nodePort: 30002
---